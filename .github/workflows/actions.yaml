name: Actions Workflow

on: [push]

jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-word-javascript-action@v1
        with:
          who-to-greet: Cianci
      - name: Log greeting Time
        run: echo "${{ steps.greet.outpus.time }}"
