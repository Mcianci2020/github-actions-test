name: Shell Commands 

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest

    steps:
      - name: echo a string 
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Branch environment
        run: |
          
          echo $GITHUB_REF
          
          if [ "$GITHUB_REF" = "refs/heads/homolog" || "$GITHUB_REF" = "refs/heads/ci-job" ];then
          envs="developer"
          elif [ "$GITHUB_REF" = "refs/heads/master" ];then
          envs="homolog"
          elif [ "$GITHUB_REF" = "refs/heads/production" ];then
          envs="production"
          fi
          
          echo $envs
          
          
          

