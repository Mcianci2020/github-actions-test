name: Shell Commands 

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest

    steps:
      - name: echo a string 
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Branch environment
        run: |
          
          echo $GITHUB_REF
          
          if [ $GITHUB_REF == 'refs/heads/master'];then
          envs='developer'
          else
          envs='homolog'
          fi
          echo $envs
          
          
          

